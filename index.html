<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
    <title>Simple Search Page</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin: 50px;
        }
        .search-container {
            margin: 0 auto;
            max-width: 400px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <h1>Search</h1>
    <div class="search-container">
        <form action="#" method="get">
            <input type="text" name="query" placeholder="Enter your search..." />
            <input type="submit" value="Search"/>
        </form>
    </div>
</body>
</html>
